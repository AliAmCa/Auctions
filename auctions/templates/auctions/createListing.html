{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="mt-5 text-center">Add New Listing</h2>

    
    <div class="container ">
        <form action="{% url 'new'  %}" method="post">
            {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
            <label for="description">Description</label>
            <textarea name="description" id="description" cols="10" rows="3"></textarea>
            <label for="startBid">Initial Price</label>
            <input type="number" name="startBid" id="startBid">
            <label for="imageURL">Image</label>
            <input type="image" name="imageURL" id="imageURL">
            <select name="category" id="category">
                {% for category in categories %}
                    <option value="{{ category.name }}">{{ category.name  }}</option>
                {% endfor %} 
    
            </select>
            <input type="submit" value="Submit">

    

        </form>
    </div>


{% endblock %}
