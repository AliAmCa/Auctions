{% extends "auctions/layout.html" %}
{% block title %}
Auctions
{% endblock %}

{% block body %}
    <h2 class="mt-5 text-center">Active Listings</h2>

    
    <div class="container mt-5 ">
        <div class="row">
            {% for item in products %}
                <div class="col-md-6 col-lg-4">
                    <div class="card">
                        <img src="{{item.image}}" alt="" class="card-img-top">
                        <div class="card-body">
                            <p>{{ item.name }}</p>
                            <p>Price: ${{ item.price }} </p>
                            <p>Created {{item.date}}</p>
                            <a href="#" class="btn btn-success btn-block"> Bid </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>


{% endblock %}
