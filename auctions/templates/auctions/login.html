{% extends "auctions/layout.html" %}
{% block title %}
Login
{% endblock %}
{% block body %}

    <h2 class="mt-5 text-center">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="container mt-5 text-center">
        <div class="row justify-content-center col">
            <div class="col-md-4">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <input class="btn btn-primary btn-block mt-5" type="submit" value="Login">
                </form>
                <p class="mt-5 text-center">Don't have an account?
                     <a href="{% url 'register' %}">Register here.</a>
                </p>
            </div>
        </div>
    </div>


{% endblock %}
